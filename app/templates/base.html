<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Scale Dev Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/custom-theme.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>


<!-- Tabulator Midnight theme -->
<link
  href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css"
  rel="stylesheet"
/>
<!-- Tabulator core -->
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

            
<!-- Include our custom JS files in proper order -->
<script src="{{ url_for('static', path='js/indexeddb.js') }}" defer></script>
<script src="{{ url_for('static', path='js/table.js') }}" defer></script>
<script type="module" src="{{ url_for('static', path='js/app.js') }}" defer></script>

</head>
<body class="d-flex flex-column h-100 bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <!-- Logo/Brand -->
            <a class="navbar-brand fw-bold text-primary" href="#" hx-get="/step/0" hx-target="#content" hx-swap="innerHTML">
                ScaleDev
            </a>
            
            <!-- Navbar toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Export</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="outer-container" class="position-relative flex-grow-1 d-flex">
        <div class="bg-dark border-end border-secondary p-0 d-flex flex-column" id="navbar">
            <!-- Header with collapse button -->            
            <ul class="list-unstyled d-flex flex-column m-3 justify-content-center flex-grow-1">
                <li class="mb-2"><a hx-get="/step/1" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 1 %} active{% endif %}" data-step="1">Conceptualization</a></li>
                <li class="mb-2"><a hx-get="/step/2" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 2 %} active{% endif %}" data-step="2">Step 2: Data input</a></li>
                <li class="mb-2"><a hx-get="/step/3" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 3 %} active{% endif %}" data-step="3">Step 3: EFA</a></li>
                <li class="mb-2"><a hx-get="/step/4" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 4 %} active{% endif %}" data-step="4">Step 4: Validation</a></li>
                <!-- More steps -->
            </ul>
        </div>
        <main class="bg-dark position-relative" id="content">
            <div id="loadingOverlay"
                class="visually-hidden position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 
                        d-flex align-items-center justify-content-center"
                style="z-index:1050">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loadingâ€¦</span>
            </div>
            </div>
            {% include "partials/step_1.html" %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Bootstrap tooltips for icon buttons
        function initTooltips() {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
        }
        // Run tooltip initialization after page load
        document.addEventListener('DOMContentLoaded', initTooltips);


        // Handle active navigation state for HTMX requests
        document.addEventListener('htmx:beforeRequest', function(evt) {
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to the clicked link if it's a nav-link
            if (evt.detail.elt.classList.contains('nav-link')) {
                evt.detail.elt.classList.add('active');
            }
            
            // Handle buttons that navigate to specific steps
            const hxGet = evt.detail.elt.getAttribute('hx-get');
            if (hxGet && hxGet.startsWith('/step/')) {
                const stepNumber = hxGet.match(/\/step\/(\d+)/)[1];
                const navLink = document.querySelector(`[data-step="${stepNumber}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }
            }
        });
    </script>
    <div id="displayInfoContainer"><!-- This container will be used to display info messages --></div>
</body>
</html>
