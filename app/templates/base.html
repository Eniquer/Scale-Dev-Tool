<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Scale Dev Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>


<!-- Tabulator Midnight theme -->
<link
  href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_midnight.min.css"
  rel="stylesheet"
/>
<!-- Tabulator core -->
<script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

            
<!-- Include our custom JS files in proper order -->
<script src="{{ url_for('static', path='js/indexeddb.js') }}" defer></script>
<script src="{{ url_for('static', path='js/table.js') }}" defer></script>
<script src="{{ url_for('static', path='js/app.js') }}" defer></script> 

</head>
<body class="d-flex vh-100 bg-dark text-light">
    <div id="outer-container">
        <div class="bg-dark border-end border-secondary p-4 d-flex flex-column" id="navbar">
            <h1 class="h4 fw-bold mb-4 text-light"> <a class="no-style" hx-get="/step/0" hx-target="#content" hx-swap="innerHTML"> Scale Development </a></h1>
            <ul class="list-unstyled d-flex flex-column justify-content-center flex-grow-1">
                <li class="mb-2"><a hx-get="/step/1" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 1 %} active{% endif %}" data-step="1">Step 1: Item Generation</a></li>
                <li class="mb-2"><a hx-get="/step/2" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 2 %} active{% endif %}" data-step="2">Step 2: Data input</a></li>
                <li class="mb-2"><a hx-get="/step/3" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 3 %} active{% endif %}" data-step="3">Step 3: EFA</a></li>
                <li class="mb-2"><a hx-get="/step/4" hx-target="#content" hx-swap="innerHTML" class="text-decoration-none text-info nav-link{% if current_step == 4 %} active{% endif %}" data-step="4">Step 4: Validation</a></li>
                <!-- More steps -->
            </ul>
        </div>
        <main class="bg-dark" id="content">
            {% include "partials/step_2.html" %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle active navigation state for HTMX requests
        document.addEventListener('htmx:beforeRequest', function(evt) {
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to the clicked link if it's a nav-link
            if (evt.detail.elt.classList.contains('nav-link')) {
                evt.detail.elt.classList.add('active');
            }
            
            // Handle buttons that navigate to specific steps
            const hxGet = evt.detail.elt.getAttribute('hx-get');
            if (hxGet && hxGet.startsWith('/step/')) {
                const stepNumber = hxGet.match(/\/step\/(\d+)/)[1];
                const navLink = document.querySelector(`[data-step="${stepNumber}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }
            }
        });
    </script>
</body>
</html>
